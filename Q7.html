<!DOCTYPE html>
<html>
<head>
  <title>Simple Music Player</title>
</head>
<body>
  <h1>Simple Music Player</h1>
  <audio id="musicPlayer" controls>
    <source src="./Metro-Boomin-Calling.mp3" type="audio/mpeg">
  </audio>
  <script>
    var audioPlayer = document.getElementById("musicPlayer");
    audioPlayer.play();
  </script>
</body>
</html>
